{% extends "layout.html" %}
{% block title %}Account{% endblock %}
{% block head %}{% endblock %}
{% block content %}

<body class="img" id="tony_williams">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Practice Diary</h2>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<h3 class="mb-4 text-center" style="color: white">Register</h3>
					<form class="form-text" method="post" action="/register">
						<div class="form-group">
							<input type="text" class="form-control" name="user_name" autofocus autocomplete="off" placeholder="User Name">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="email" autocomplete="off" placeholder="Email">
						</div>
						<div class="form-group">
							<input id="password-field" type="password" class="form-control" name="password" autocomplete="off" placeholder="Password">
						</div>
						<div class="form-group">
							<input id="password-field" type="password" class="form-control" name="conf_password" autocomplete="off" placeholder="Confirm Password">
						</div>
						<div class="form-group">
							<button type="submit" class="form-control btn btn-primary submit px-3">Register</button>
						</div>
					</form>
					<div>
						<p>Already have an account? <a href="/account" style="color: #fff">Login</a></p>
					</div>

				</div>
			</div>
		</div>
	</section>	
</body>
