{% extends "layout.html" %}
{% block title %}Diary{% endblock %}
{% block head %}{% endblock %}
{% block content %}
<body class="" id="">

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">

				<div class="login-wrap p-0">

					<h3 class="mb-4 text-center">Diary</h3>
				</div>
			</div>
		</div>
	</div>

	<form action="/add_content" method="POST" class="testy2"> 
		<input type="text" name="new_content" autocomplete="off" class="form-control" style="width: 40%;">
		<button  type="submit" class="form-control btn btn-primary submit px-3 control-the-form max-content">Add new content</button>
	</form>
	

	
	<form action="/diary" method="post" class="testy" style="background-color: rgb(32, 32, 32);">
		<div class="form-control control-the-form max-content">{{ today }}</div>
		<select name="content"  class="form-control control-the-form">
			<option disabled selected value="">Content</option>
			{% for row in content %}
				<option>
					{{ row[0] }}
				</option>
			{% endfor %}
		</select>

		<select name="tempo" class="form-control control-the-form max-content">
			<option disabled selected>Tempo</option>
			{% for n in range(30, 301) %}
			<option>
				{{ n }} bpm
			</option>
			{% endfor %}
		</select>

	
		<select name="rating" class="form-control control-the-form max-content" name="">
			<option disabled selected>Rating</option>
			{% for n in range(1, 6) %}
			<option>
				{{ n }} stars
			</option>
			{% endfor %}
		</select>

		<input type="text" placeholder="Notes..." class="form-control control-the-form" name="notes" autocomplete="off"></input>
		<button type="submit" class="form-control btn btn-primary submit px-3 control-the-form max-content bigger">+</button>
	</form>
	
	<div>
		<table class="table-container testy"> <!-- NO CLASS CALLED TABLE-CONTAINER-->
			<tbody class="mytab">

				{% for rows in diary %}
				<div class="fuck">
						
						<tr class="testy" style="width: 100%; background-color: black; ">
						
						<td class=" flex-row form-control control-the-form max-content" >
								{{ rows[0] }}
						</td>
						<td class=" flex-row form-control control-the-form " >
							{{ rows[1] }}
						</td>
						<td class="flex-row form-control control-the-form max-content" >
							{{ rows[2] }} bpm
						</td>
						<td class="flex-row form-control control-the-form max-content" >
							{{ rows[3] }}	
						</td>
						<td class="flex-row form-control control-the-form flex-row"  >
							{{ rows[4] }}
						</td>
				
					</tr>
				</div>
				
				{% endfor %}

			</tbody>
			
		</table>
	</div>

</body>
{% endblock %}
